<h1 style="text-align: center;">User List</h1>
<div style="width: 80%; margin: auto">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type..." #input>
    </mat-form-field>
    <div>
        <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="username">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>UserName</th>
                <td mat-cell *matCellDef="let element">{{ element.username}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">{{ element.role }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</div>
