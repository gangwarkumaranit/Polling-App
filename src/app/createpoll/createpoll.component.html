<h1 style="text-align: center;">Create Poll</h1>
<form class="mx-auto" style="width: 400px;" [formGroup]=createpollForm (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <mat-form-field class="mr-3" appearance="standard" style="width: 100%;">
      <mat-label for="formGroupExampleInput">Title</mat-label>
      <input matInput type="text" class="form-control" id="formGroupExampleInput" formControlName="title">
      <mat-hint align="end" class="text-danger" *ngIf="title && title.invalid && title.touched">title is required
      </mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="mr-3" appearance="standard" style="width: 100%;">
      <mat-label for="formGroupExampleInput2">Option 1</mat-label>
      <input matInput type="text" class="form-control" id="formGroupExampleInput2" formControlName="option1">
      <mat-hint align="end" class="text-danger" *ngIf="option1 && option1.invalid && option1.touched">Option1 is
        required</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="mr-3" appearance="standard" style="width: 100%;">
      <mat-label for="formGroupExampleInput2">Option 2</mat-label>
      <input matInput type="text" class="form-control" id="formGroupExampleInput2" formControlName="option2">
      <mat-hint align="end" class="text-danger" *ngIf="option2 && option2.invalid && option2.touched">Option2 is
        required</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="mr-3" appearance="standard" style="width: 100%">
      <mat-label for="formGroupExampleInput2">Option 3</mat-label>
      <input matInput type="text" class="form-control" id="formGroupExampleInput2" formControlName="option3">
      <mat-hint align="end" class="text-danger" *ngIf="option3 && option3.invalid && option3.touched">Option3 is
        required</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="mr-3" appearance="standard" style="width: 100%">
      <mat-label for="formGroupExampleInput2">Option 4</mat-label>
      <input matInput type="text" class="form-control" id="formGroupExampleInput2" formControlName="option4">
      <mat-hint align="end" class="text-danger" *ngIf="option4 && option4.invalid && option4.touched">Option4 is
        required</mat-hint>
    </mat-form-field>
  </div>
  <button type="button" [disabled]="createpollForm.invalid" (click)="onSubmit()"
    class="btn btn-primary pl-3 pr-3">Submit</button>
</form>
