<h1 style="text-align: center;">Create Poll</h1>
<form class="mx-auto" style="width: 400px;" [formGroup]=createpollForm (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="formGroupExampleInput">Title</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="title">
      <small class="text-danger" *ngIf="title && title.invalid && title.touched" >title is required</small>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Option 1</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="option1">
      <small class="text-danger" *ngIf="option1 && option1.invalid && option1.touched" >Option1 is required</small>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Option 2</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="option2">
        <small class="text-danger" *ngIf="option2 && option2.invalid && option2.touched" >Option2 is required</small>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Option 3</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="option3">
        <small class="text-danger" *ngIf="option3 && option3.invalid && option3.touched" >Option3 is required</small>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Option 4</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="option4">
        <small class="text-danger" *ngIf="option4 && option4.invalid && option4.touched" >Option4 is required</small>
      </div>
      <button type="button" (click)="onSubmit()"   class="btn btn-primary pl-3 pr-3">Submit</button>
  </form>
