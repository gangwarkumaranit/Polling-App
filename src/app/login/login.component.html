<section style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-4">Log In</h3>
              <form [formGroup]=loginForm>
                <div *ngIf="showme" class="alert alert-danger" role="alert">
                  user does not exists !
                </div>
                <div class="form-outline mb-4">
                  <div class="text-left mb-3">Username</div>
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="username" placeholder="Username" />
                  
                  <small class="text-danger" *ngIf="username && username.invalid && username.touched" >Username is required</small>
                  
                </div>
                
    
                <div class="form-outline mb-4">
                  <div class="text-left mb-3">Password</div>
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password" placeholder="Password" />
                 
                  <small class="text-danger" *ngIf="password && password.invalid && password.touched" >password is required</small>
                </div>
    
    
                <button (click)="login()" [disabled]="loginForm.invalid"  class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
                <hr class="my-4">
    
               <button  class="btn btn-lg btn-block btn-primary" routerLink="../signup" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Have not account ? Sign Up</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
